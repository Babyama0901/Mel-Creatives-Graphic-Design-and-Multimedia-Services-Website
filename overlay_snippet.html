<!-- Project Overlay -->
<div id="project-overlay" class="project-overlay">
    <div class="project-overlay-glass"></div>

    <div class="overlay-header">
        <div class="overlay-header-left">
            <h2 id="overlay-title">Project Title</h2>
            <div class="overlay-meta">
                <span id="overlay-category">Category</span>
                <span class="meta-divider">•</span>
                <span id="overlay-year">2024</span>
            </div>
        </div>
        <button id="overlay-close" class="overlay-close-btn" aria-label="Close Overlay">
            <span class="close-icon">×</span>
            <span class="close-text">Close</span>
        </button>
    </div>

    <div class="overlay-content-container">
        <div class="overlay-image-wrapper">
            <img id="overlay-image" src="" alt="Project Preview">
        </div>
    </div>

    <div class="overlay-footer">
        <button id="overlay-prev" class="overlay-nav-btn prev-btn">
            <span class="nav-arrow">←</span>
            <span class="nav-text">Previous Project</span>
        </button>
        <div class="overlay-counter">
            <span id="current-index">1</span> / <span id="total-projects">5</span>
        </div>
        <button id="overlay-next" class="overlay-nav-btn next-btn">
            <span class="nav-text">Next Project</span>
            <span class="nav-arrow">→</span>
        </button>
    </div>
</div>
